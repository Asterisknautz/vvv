<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>asterisknautz.vvv</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="three-canvas"></canvas>
      <div id="scene-fade"></div>
      <div id="transition-stage" aria-hidden="true"></div>
      <svg id="transition-filters" aria-hidden="true">
        <filter id="depth-ripple-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="noise">
            <animate attributeName="baseFrequency" dur="1.4s" values="0.9;0.3;0.9" repeatCount="1" keyTimes="0;0.6;1"/>
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="18">
            <animate attributeName="scale" dur="1.4s" values="0;26;6" repeatCount="1" keyTimes="0;0.6;1"/>
          </feDisplacementMap>
        </filter>
      </svg>
      <header class="site-brand">
        <h1>asterisknautz.<span>vvv</span></h1>
        <div id="route-indicator">/</div>
      </header>

      <nav class="ui">
        <a href="/" data-link>Home</a>
        <a href="/001" data-link>001</a>
        <a href="/002" data-link>002</a>
        <a href="/003" data-link>003</a>
      </nav>

      <footer class="hint">
        click: drop ripple • drag: orbit • dblclick: reset
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
